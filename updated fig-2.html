<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/fivethirtyeight/data/master/covid-geography/mmsa-icu-beds.csv"
  },
  "selection": {"pts": {"type": "single"}},
  "mark": "point",
  "encoding": {
    "x": {
      "field": "high_risk_per_hospital",
      "type": "quantitative",
      "scale": {"domain": [0, 100000]},
      "title": "high risk per hospital"
    },
    "y": {
      "field": "total_percent_at_risk",
      "type": "nominal",
      "title": "total percent at risk",
      "sort": "descending"
    },
    "color": {
      "condition": {
        "selection": "pts",
        "field": "hospitals",
        "type": "quantitative"
      }
    }
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
